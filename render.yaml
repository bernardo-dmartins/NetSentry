services:
  # Backend + Frontend (tudo junto)
  - type: web
    name: netsentry
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd monitoring-backend && npm install &&
      cd ../monitoring-frontend && npm install && npm run build
    startCommand: cd monitoring-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DB_STORAGE
        value: /opt/render/project/src/monitoring-backend/database.sqlite
      - key: DB_LOGGING
        value: false
      - key: CORS_ORIGIN
        value: "*"
      - key: EMAIL_SERVICE
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: ALERT_EMAIL_TO
        sync: false
      - key: MONITORING_INTERVAL
        value: 30000
      - key: PING_TIMEOUT
        value: 5000
      - key: HTTP_TIMEOUT
        value: 10000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: APP_VERSION
        value: 1.0.0
      - key: DISABLE_RATE_LIMIT
        value: false